<div class="card" routerLink="book-details/{{book._id}}">
  <img class="card-img-top" src="{{book.thumbnailUrl}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.authors}}</h6>
    <p class="card-text">{{book.price | currency}}</p>
    <a href="#" class="btn btn-primary" (click)="buyNow($event)">Buy Now</a>
  </div>
</div>

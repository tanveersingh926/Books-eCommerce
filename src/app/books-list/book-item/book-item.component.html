<div class="card" (click)="showBookDetail()">
  <img class="card-img-top" src="{{book.image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
    <p class="card-text">{{book.subtitle}}</p>
    <p class="card-text">{{book.price | currency}}</p>
    <a href="#" class="btn btn-primary" (click)="buyNow($event)">Buy Now</a>
  </div>
</div>

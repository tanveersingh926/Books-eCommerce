<div class="row current-order-item-container mb-3">
  <div class="col img-max-width">
    <img src="{{book.thumbnailUrl}}" class="img-fluid" alt="{{book.title}}">
  </div>
  <div class="col" >
    <div class="book-details">
      {{book.title}} <br />
      {{book.price | centsToDollar | currency}}
    </div>
    <div class="shopping-item-action">
      <a (click)="removeBook($event)" href="#">Remove</a>
    </div>
  </div>
</div>
